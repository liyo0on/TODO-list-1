        <button class="create-new-todo-btn">
          <i class="fas fa-plus-circle"></i>
        </button>
        <div class="create-todo-panel">
          <form class="create-todo-form">
            <div class="create-todo-form-texts">
              <h3>title</h3>
              <h3>description</h3>
              <h3>link</h3>
              <h3>label of link</h3>
              <h3>priority</h3>
              <h3>timer</h3>
            </div>
            <div class="create-todo-form-inputs">
              <input
                type="text"
                class="title-input"
                placeholder="your task title ..."
              />
              <input
                type="text"
                class="description-input"
                placeholder="your task description"
              />
              <input
                type="text"
                class="link-input"
                placeholder="https://...."
              />
              <input
                type="text"
                class="link-label"
                placeholder="label of link ..."
              />

              <ul class="priorities-menu">
                <li class="priorities-menu-title-item" >
                  <h3 class="priority-labels-title">choose priority</h3>
                  <button class="open-priorities-menu-btn">
                    <i class="fas fa-caret-right"></i>
                  </button>
                  <ul class="priorities-options-menu">
                    <li class="priorities-options">
                      <input
                      type="radio"
                      name="priority-inputs"
                      id="high-priority"
                      value="red"
                      />
                      <label for="high-priority" class="priority-labels">High</label>
                    </li>
                    <li class="priorities-options">
                      <input
                        type="radio"
                        name="priority-inputs"
                        id="medium-priority"
                        value="yellow"
                      />
                      <label for="medium-priority" class="priority-labels">Medium</label>
                    </li>
                    <li class="priorities-options">
                      <input
                        type="radio"
                        name="priority-inputs"
                        id="low-priority"
                        value="#00ffff"
                        checked
                      />
                      <label for="low-priority" class="priority-labels" >Low</label>
                    </li>
                  </ul>
                </li>
              </ul>

              <div class="create-todo-inputs-time">
                <div class="todo-timer-counters todo-timer-hour">

                  <button class="todo-timer-btns increase-btns hours-increase-btn">
                    <i class="fas fa-angle-up"></i>
                  </button>

                  
                  <button class="todo-timer-btns decrease-btns hours-decrease-btn">
                      <i class="fas fa-angle-down"></i>
                    </button>
                    
                    <h2 class="todo-timer-hours-display">00</h2>
                </div>

                <span>:</span>

                <div class="todo-timer-counters todo-timer-mins">

                    <button class="todo-timer-btns increase-btns minutes-increase-btn">
                    <i class="fas fa-angle-up"></i>
                    </button>
                    <button class="todo-timer-btns decrease-btns minutes-decrease-btn">
                      <i class="fas fa-angle-down"></i>
                    </button>
                    <h2 class="todo-timer-mins-display">00</h2>

                </div>

                <span>:</span>

                <div class="todo-timer-counters todo-timer-sec ">

                  <button class="todo-timer-btns increase-btns seconds-increase-btn">
                    <i class="fas fa-angle-up"></i>
                  </button>

                  
                  <button class="todo-timer-btns decrease-btns seconds-decrease-btn">
                      <i class="fas fa-angle-down"></i>
                    </button>
                    <h2 class="todo-timer-secs-display">00</h2>

                </div>
              </div>
              <!-- create-todo-inputs-time -->
            </div>
            <!-- class="create-todo-form-inputs -->
            <input type="submit" class="create-form-submit-btn" />
          </form>
          <div class="create-todo-preview"></div>
        </div>
        <!-- create-todo-panel -->
      </div>
