<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/main.css" />
    <script
      src="https://kit.fontawesome.com/186770065d.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="scripts/script.js" defer></script> -->
    <script src="scripts/objective-script.js" defer></script>
    <title>TODO</title>
  </head>
  <body>
    <div class="container">
      <div class="folder-list main-parts">folders</div>
      <div class="todos-list main-parts">
        <ul class="todos-list-ul"></ul>
        <button class="create-new-todo-btn">
          <i class="fas fa-plus-circle"></i>
        </button>
        <div class="create-todo-panel">
          <form class="create-todo-form">
            <div class="create-todo-form-texts">
              <h3>title</h3>
              <h3>description</h3>
              <h3>link</h3>
              <h3>label of link</h3>
              <h3>priority</h3>
              <h3>timer</h3>
            </div>
            <div class="create-todo-form-inputs ">
              <input
                type="text"
                class="title-input"
                placeholder="your task title ..."
              />
              <input
                type="text"
                class="description-input"
                placeholder="your task description"
              />
              <input
                type="text"
                class="link-input"
                placeholder="https://...."
              />
              <input
                type="text"
                class="link-label"
                placeholder="label of link ..."
              />

              <ul class="priorities-menu">
                <li class="priorities-menu-title-item">
                  <h3 class="priority-labels-title">choose priority</h3>
                  <button class="open-priorities-menu-btn form-btns">
                    <i class="fas fa-caret-right"></i>
                  </button>
                  <ul class="priorities-options-menu display-none">
                    <li class="priorities-options">
                      <input
                        type="radio"
                        name="priority-inputs"
                        id="high-priority"
                        value="red"
                      />
                      <label for="high-priority" class="priority-labels"
                        >High</label
                      >
                    </li>
                    <li class="priorities-options">
                      <input
                        type="radio"
                        name="priority-inputs"
                        id="medium-priority"
                        value="yellow"
                      />
                      <label for="medium-priority" class="priority-labels"
                        >Medium</label
                      >
                    </li>
                    <li class="priorities-options">
                      <input
                        type="radio"
                        name="priority-inputs"
                        id="low-priority"
                        value="#00ffff"
                        checked
                      />
                      <label for="low-priority" class="priority-labels"
                        >Low</label>
                    </li>
                  </ul>
                </li>
              </ul>

              <div class="create-todo-inputs-time">
                <div class="todo-timer-counters todo-timer-hour">
                  <button
                    class="todo-timer-btns increase-btns hours-increase-btn form-btns"
                    data-type-of-btn="1"
                    data-type-of-time="hour"
                  >
                    <i class="fas fa-angle-up"></i>
                  </button>
                  <button
                    class="todo-timer-btns decrease-btns hours-decrease-btn form-btns"
                    data-type-of-btn="-1"
                    data-type-of-time="hour"
                  >
                    <i class="fas fa-angle-down"></i>
                  </button>
                  <h2 class="todo-timer-hours-display">00</h2>
                </div>
                <!-- hours-timer -->
                <span>:</span>

                <div class="todo-timer-counters todo-timer-mins">
                  <button
                    class="todo-timer-btns increase-btns minutes-increase-btn form-btns"
                    data-type-of-btn="1"
                    data-type-of-time="minute"
                  >
                    <i class="fas fa-angle-up"></i>
                  </button>
                  <button
                    class="todo-timer-btns decrease-btns minutes-decrease-btn form-btns"
                    data-type-of-btn="-1"
                    data-type-of-time="minute"
                  >
                    <i class="fas fa-angle-down"></i>
                  </button>
                  <h2 class="todo-timer-mins-display">00</h2>
                </div>
                <!-- minutes-timer -->
                <span>:</span>

                <div class="todo-timer-counters todo-timer-sec">
                  <button
                    class="todo-timer-btns increase-btns seconds-increase-btn form-btns"
                    data-type-of-btn="1"
                    data-type-of-time="second"
                  >
                    <i class="fas fa-angle-up"></i>
                  </button>
                  <button
                    class="todo-timer-btns decrease-btns seconds-decrease-btn form-btns"
                    data-type-of-btn="-1"
                    data-type-of-time="second"
                  >
                    <i class="fas fa-angle-down"></i>
                  </button>
                  <h2 class="todo-timer-secs-display">00</h2>
                </div>
                <!-- seconds-timer -->
              </div>
              <!-- create-todo-inputs-time -->
            </div>
            <!-- class="create-todo-form-inputs -->
            <input type="submit" class="create-form-submit-btn" />
          </form>
          <div class="create-todo-preview"></div>
        </div>
        <!-- create-todo-panel -->
      </div>
    </div>
    <!-- container -->
  </body>
</html>
